{% extends 'ranbo/base.html' %}

{% load staticfiles %}

{% block title_block %}
    Post new thoughts
{% endblock %}

{% block body_block %}
<div class="col-md-2">
</div>
<div class="col-md-8">
    <form role="form" method="post" action="{% url 'ranbo:add_thought' %}" id="add_thought_form">
        {% csrf_token %}
        <div class="form-group">
            <label for="exampleFormControlTextarea1">Write down a new post</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="content"></textarea>
        </div>
        <div class="form-group">
            <label for="exampleFormControlFile1">Upload a picture</label>
            <input type="file" class="form-control-file" id="exampleFormControlFile1" name="picture" />
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
<div class="col-md-2">
</div>
{% endblock %}
