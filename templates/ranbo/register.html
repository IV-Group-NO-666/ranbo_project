{% extends 'ranbo/base.html' %}

{% load staticfiles %}

{% block title_block %}
    Register
{% endblock %}

{% block body_block %}
<div class="col-md-3">
</div>
<div class="col-md-6">
    <h3>Create your own account :)</h3>
    <form role="form" method="post" action="{% url 'ranbo:register' %}" id="register_form">
        {% csrf_token %}
        <div class="form-group">
            <label for="exampleInputEmail1">
                Email
            </label>
            <input type="email" class="form-control" id="exampleInputEmail1" name="email" />
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">
                Username
            </label>
            <input type="text" class="form-control" id="exampleInputText1" name="username" />
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">
                Personal Website
            </label>
            <input type="text" class="form-control" id="exampleInputText2" name="website" />
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">
                Password
            </label>
            <input type="password" class="form-control" id="exampleInputPassword1" name="password" />
        </div>
        <div class="form-group">
            <label for="exampleFormControlFile1">Upload an avatar</label>
            <input type="file" class="form-control-file" id="exampleFormControlFile1" name="picture" />
        </div>
    </form>
    <div class="row">
        <div class="col-md-6">
            <button type="submit" class="btn btn-primary" form="register_form">
                Sign up
            </button>
        </div>
        <div class="col-md-6">
            <a href="{% url 'ranbo:login' %}">
                <button class="btn btn-primary">
                    Sign in
                </button>
            </a>
        </div>
    </div>
</div>
<div class="col-md-3">
</div>
{% endblock %}
