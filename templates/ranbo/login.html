{% extends 'ranbo/base.html' %}

{% load staticfiles %}

{% block title_block %}
    Sign in
{% endblock %}

{% block body_block %}
<div class="col-md-3">
</div>
<div class="col-md-6">
    <h3>Sign in to read more :)</h3>
    <form role="form" method="post" action="{% url 'ranbo:login' %}" id="login_form">
        {% csrf_token %}
        <div class="form-group">
            <label for="exampleInputEmail1">
                Username
            </label>
            <input type="text" class="form-control" id="exampleInputEmail1" name="username" />
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">
                Password
            </label>
            <input type="password" class="form-control" id="exampleInputPassword1" name="password" />
        </div>
    </form>
    <div class="row">
        <div class="col-md-6">
            <button type="submit" class="btn btn-primary" form="login_form">
                Sign in
            </button>
        </div>
        <div class="col-md-6">
            <a href="{% url 'ranbo:register' %}">
                <button class="btn btn-primary">
                    Sign up
                </button>
            </a>
        </div>
    </div>
</div>
<div class="col-md-3">
</div>
{% endblock %}
